theme:
  name: material
  language: en
  font: false
  icon:
    logo: material/home
  favicon: null
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white
      accent: deep purple

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent: deep purple
markdown_extensions:
  - admonition
extra:
  generator: false
